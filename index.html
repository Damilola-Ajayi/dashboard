<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >

    <section class="container">
        <aside>

            <h1>LOGO</h1>

            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Finances</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>
            </nav>
        </aside>
    
        <section>
            <header>
                <h2>Dashboard</h2>
                <div class="right-header">
                    <div class="input-field">
                        <input type="text">
                        <img class="search-icon" src="./Images/search-line.svg" alt="">
                    </div>

                    <img src="./Images/Frame 40.svg" alt="" width="10%">
                    <p class="name">Tim Jones</p>
                </div>
               
            </header>
    
            <div class="cards">
                <div class="small-card">
                   <h2>Number of Sales </h2>
                    <p>20,000 </p>
                </div>
    
                <div class="small-card">
                   <h2> Pending Orders </h2>
                    <p> 5,000 </p>
                </div>
    
                <div class="small-card">
                   <h2>Completed Orders</h2>
                    <p>15,000 </p>
                </div>
    
            </div>
    
            <table>
                <tr>
                    <th>S/N</th>
                    <th>Item Description</th>
                    <th>Number of Item Ordered</th>
                    <th>Status of Item</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Bag </td>
                    <td>50</td>
                    <td>delivered</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>shoes</td>
                    <td>20</td>
                    <td>pending</td>
                </tr>
    
                <tr>
                    <td>3</td>
                    <td>tops</td>
                    <td>15</td>
                    <td>pending</td>
                </tr>
            </table>
    
    
        </section>
    </section>
